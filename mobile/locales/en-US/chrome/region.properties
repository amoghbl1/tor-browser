# Default search engine
browser.search.defaultenginename=DuckDuckGo

# Search engine order (order displayed in the search bar dropdown).
browser.search.order.1=DuckDuckGo
browser.search.order.2=Google
browser.search.order.3=Bing

# These override the equivalents above when the client detects that it is in
# US market only.
browser.search.defaultenginename.US=DuckDuckGo
browser.search.order.US.1=DuckDuckGo
browser.search.order.US.2=Google
browser.search.order.US.3=Bing

# increment this number when anything gets changed in the list below.  This will
# cause Firefox to re-read these prefs and inject any new handlers into the
# profile database.  Note that "new" is defined as "has a different URL"; this
# means that it's not possible to update the name of existing handler, so
# don't make any spelling errors here.
gecko.handlerService.defaultHandlersVersion=3

# The default set of protocol handlers for webcal:
gecko.handlerService.schemes.webcal.0.name=30 Boxes
gecko.handlerService.schemes.webcal.0.uriTemplate=https://30boxes.com/external/widget?refer=ff&url=%s

# The default set of protocol handlers for mailto:
gecko.handlerService.schemes.mailto.0.name=Gmail
gecko.handlerService.schemes.mailto.0.uriTemplate=https://mail.google.com/mail/?extsrc=mailto&url=%s

# This is the default set of web based feed handlers shown in the reader
# selection UI
browser.contentHandlers.types.0.title=My Yahoo!
browser.contentHandlers.types.0.uri=https://add.my.yahoo.com/rss?url=%s

# Order of suggested websites displayed in the Top Sites panel.
